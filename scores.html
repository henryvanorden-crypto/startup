<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriviaDash HTML</title>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>TriviaDash</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Score</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>10</td>
            <td>1:01</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Doe</td>
            <td>9</td>
            <td>1:32</td>
          </tr>
          <tr>
            <td>3</td>
            <td>User04</td>
            <td>9</td>
            <td>1:43</td>
          </tr>
          <tr>
            <td>4</td>
            <td>User03</td>
            <td>8</td>
            <td>0:59</td>
          </tr>
          <tr>
            <td>5</td>
            <td>User12</td>
            <td>7</td>
            <td>0:48</td>
          </tr>
          <tr>
            <td>-</td>
            <td>You</td>
            <td>5</td>
            <td>2:19</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Henry Van Orden</span>
      <br />
      <a href="https://github.com/henryvanorden-crypto/startup">GitHub</a>
    </footer>
  </body>
</html>
