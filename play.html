<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriviaDash HTML</title>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>TriviaDash</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>
      <ul class="notification">
        <li class="player-name">Tim started a new game</li>
        <li class="player-name">Ada started a new game</li>
        <li class="player-name">Tim scored 337</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Score</label>
        <input type="text" id="count" value="--" readonly />
        <label for="count">/10</label>
      </div>

      <div>
  Timer: <span id="timer">00:00</span>
</div>

      <br />

      <div>
        <button>Pause/Play</button>
      </div>

      <br />
      
      <p>
        Question 1: How many days are in a year?
      </p>

      <div>
        <input type="radio" id="radio1" name="varRadio" value="radio1" checked />
        <label for="radio1">365</label>
        <input type="radio" id="radio2" name="varRadio" value="radio2" />
        <label for="radio2">356</label>
        <input type="radio" id="radio3" name="varRadio" value="radio3" />
        <label for="radio3">635</label>
        <input type="radio" id="radio4" name="varRadio" value="radio3" />
        <label for="radio4">31</label>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Henry Van Orden</span>
      <br />
      <a href="https://github.com/henryvanorden-crypto/startup">GitHub</a>
    </footer>
  </body>
</html>
